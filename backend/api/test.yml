
  @swagger /api/v1/movies/review:
      post:
        summary: Create a movie review.
        description: Create a new review for a movie in the sample_mflix MongoDB database.
        tags: [reviews]
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  movie_id:
                   type: string
                  review:
                   type: string
                  user_id:
                   type: string
                  name:
                   type: string
      responses:
        200:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  acknowledged:
                    type: boolean
                    description: Acknowledgement that POST was successful.
                    example: true
                  insertedId:
                    type: integer
                    description: The new review ID.
                    example: 6536e4847244a30f5b7fb0a1
    put:
      summary: Update a movie review.
      description: Update a review for a movie in the sample_mflix MongoDB database.
      tags: [reviews]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                movie_id:
                  type: string
                review:
                  type: string
                user_id:
                  type: string
                name:
                   type: string
      responses:
        200:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  acknowledged:
                    type: boolean
                    description: Acknowledgement that POST was successful.
                    example: true
                  insertedId:
                    type: integer
                    description: The new review ID.
                    example: 6536e4847244a30f5b7fb0a1
